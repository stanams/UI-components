<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Components</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
  </head>
  <body>

    <div class="container">
      <h1>Sample of classic UI components</h1>

      <h2>Avatars</h2>

      <ul>
        <li class="component-list-item">
          <img src="http://placehold.it/50x50" alt="" class="avatar avatar-big"/>
          <p>Big</p>
        </li>
        <li class="component-list-item">
          <img src="http://placehold.it/50x50" alt="" class="avatar avatar-medium"/>
          <p>Medium</p>
        </li>
        <li class="component-list-item">
          <img src="http://placehold.it/50x50" alt="" class="avatar avatar-small"/>
          <p>Small</p>
        </li>
      </ul>


      <h2>Buttons</h2>

      <ul>
        <li class="component-list-item">
          <a class="buttn btn-medium" href="#">Write a story</a>
          <p class="description-margin">Medium Style</p>
        </li>
        <li class="component-list-item">
          <a class="buttn btn-twitter" href="#">Tweet</a>
          <p class="description-margin">Tweeter Style</p>
        </li>
        <li class="component-list-item">
          <a class="buttn btn-treehouse" href="#">Free trial</a>
          <p class="description-margin">Treehouse Style</p>
        </li>
      </ul>



    </div>


  </body>
</html>
